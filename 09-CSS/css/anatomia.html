<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Anatomia CSS</title>
    <style>
        .selector 
        {
            color: #fff;
            font-size: 30px;
            text-align: center;
            /* multiplos valores*/
            border: solid 5px navy; 
            font-family: Helvetica, sans-serif;
            /*funções pré definidas*/
            width: calc(100% - 100px); /*calcular as dimenções */
            background-color: rgb(34, 153, 189);
        }

        /*Usando Pseudo classe*/
        .selector:hover
        {
            background-color: orangered;
        }

        /*Usando pseudo elemento*/
        .selector::first-letter
        {
            font-size: 60px;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="selector">Conteúdo</div>
</body>

</html>
